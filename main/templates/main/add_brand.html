{% extends 'base.html' %} {% block content %}
<div class="flex justify-center items-center py-10">
  <div class="card w-full max-w-lg bg-base-100 shadow-xl">
    <div class="card-body">
      <h1 class="text-3xl font-bold text-center mb-6">Add Brand</h1>

      <form method="POST" enctype="multipart/form-data" class="space-y-4">
        {% csrf_token %} {% for field in form %}
        <div class="form-control">
          <label class="label">
            <span class="label-text font-semibold">{{ field.label }}</span>
          </label>

          {{ field }} {% if field.errors %}
          <p class="text-error text-sm mt-1">{{ field.errors|striptags }}</p>
          {% endif %}
        </div>
        {% endfor %}
        <div class="mt-2 text-sm">
          Want to add Product? Click
          <a
            href="{% url 'main:add_product' %}"
            class="link link-primary font-bold"
            >here</a
          >
          to add new product
        </div>
        <div class="form-control mt-6">
          <button type="submit" class="btn btn-primary w-full">
            Add Product
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
<div class="flex justify-start mt-6">
  <a href="{% url 'main:show_main' %}" class="btn btn-ghost">
    ‚Üê Kembali ke Beranda
  </a>
</div>
{% endblock %}
